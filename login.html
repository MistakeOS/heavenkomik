<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('img/bg-01.jpg');background-size: cover;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">Welcome To</span>           
                        <center>
                        	<link class="site-logo" outcome="index">

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">

                        <span class="focus-input100" data-placeholder="user-name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">

							<i class="zmdi zmdi-eye"></i>
						</span>
                        <input  type="password" id="password" name="password" required  class="input100">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<div class="login100-form-btn">
						<input type="button" class="login100-form-btn" name="login" id="login" value="Login" style="background-color: transparent;" ></div>
					</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<span class="txt1">want to back to 
						</span>
						<a href="index.html">home</a>

		</div>
